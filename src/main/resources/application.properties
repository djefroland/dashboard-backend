# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/dashboard_rh?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
logging.level.org.hibernate.type=TRACE

# ===============================
# FLYWAY CONFIGURATION
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.dashboard.backend=DEBUG
logging.level.com.dashboard.backend.workflow=DEBUG
logging.level.com.dashboard.backend.security=DEBUG

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/api/v1
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# JWT CONFIGURATION
# ===============================
app.jwt.secret=DashboardRH2024SecretKeyForJwtTokenGeneration!@#$%^&*()
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000
app.jwt.issuer=dashboard-rh-backend

# ===============================
# SWAGGER CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.default-models-expand-depth=-1
springdoc.swagger-ui.doc-expansion=none

# ===============================
# ROLE-BASED ACCESS CONFIGURATION
# ===============================
app.security.director.bypass-time-tracking=true
app.security.hr.can-export-data=true
app.security.team-leader.can-approve-first-level=true
app.security.employee.requires-time-tracking=true
app.security.intern.requires-time-tracking=true

# ===============================
# WORKFLOW CONFIGURATION
# ===============================
app.workflow.leave-approval.require-team-leader-first=true
app.workflow.leave-approval.require-hr-final=true
app.workflow.employee-creation.require-director-validation=true
app.workflow.notifications.enabled=true

# ===============================
# BUSINESS RULES CONFIGURATION
# ===============================
app.business.attendance.max-hours-per-day=12
app.business.attendance.min-hours-per-day=1
app.business.leave.max-days-per-request=30
app.business.leave.advance-notice-days=3

# ===============================
# NOTIFICATION CONFIGURATION
# ===============================
app.notifications.leave-approval.enabled=true
app.notifications.employee-creation.enabled=true
app.notifications.absence-alert.enabled=true
app.notifications.performance-review.enabled=true

# ===============================
# ACTUATOR CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.endpoints.web.base-path=/actuator

# ===============================
# APPLICATION CONFIGURATION
# ===============================
app.name=Dashboard RH Backend
app.version=1.0.0
app.description=API pour la gestion des employés, stagiaires, TL et RH avec workflow d'approbation
app.contact.name=Votre Nom
app.contact.email=votre.email@example.com

# ===============================
# CORS CONFIGURATION
# ===============================
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.reports.path=./uploads/reports/
app.upload.announcements.path=./uploads/announcements/

# ===============================
# CACHE CONFIGURATION
# ===============================
spring.cache.type=simple
app.cache.user-details.ttl=300
app.cache.announcements.ttl=600

# ===============================
# ASYNC CONFIGURATION
# ===============================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Désactiver la sécurité par défaut temporairement
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# DÉSACTIVER COMPLÈTEMENT LA SÉCURITÉ (temporaire)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

# Autoriser les références circulaires (solution temporaire)
spring.main.allow-circular-references=true


